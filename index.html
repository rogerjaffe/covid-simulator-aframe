<!DOCTYPE html>
<html>
<head>
  <title>COVID-19 VR Simulation</title>
  <meta name="description" content="COVID-19 VR Simulation">
  <script src="constants.js"></script>
  <script src="utilities.js"></script>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
  <script src="initScene.js"></script>
  <script src="dotMovement.js"></script>
  <script src="dotHealth.js"></script>
  <script src="summarize.js"></script>
</head>
<body>
<a-scene init-scene>
  <a-camera position="0 0 0"></a-camera>
  <a-entity id="board" position="2 0 -7">
    <a-sky color="#0000FF"></a-sky>
    <a-cylinder color="#FF0000"
                radius="0.10"
                class="wall"
                position="0 -5.25 0"
                rotation="0 0 90"
                side="bottom"
                height="10.5">
    </a-cylinder>
    <a-cylinder color="#FF0000"
                radius="0.10"
                class="wall"
                position="0 5.25 0"
                rotation="0 0 90"
                side="top"
                height="10.5">
    </a-cylinder>
    <a-cylinder color="#FF0000"
                radius="0.10"
                class="wall"
                position="-5.25 0 0"
                rotation="0 0 0"
                side="left"
                height="10.5">
    </a-cylinder>
    <a-cylinder color="#FF0000"
                radius="0.10"
                class="wall"
                position="5.25 0 0"
                rotation="0 0 0"
                side="right"
                height="10.5">
    </a-cylinder>
  </a-entity>
  <a-entity id="title"
            summarize
            scale="2 2 2"
            geometry="primitive: plane; width: 2.35; height: 5"
            material="color: #4D88E5"
            text="value: SUMMARY; align: left; width: 6; color: black; lineHeight: 60; xOffset: 1.85;"
            position="-5.75 0 -7">
  </a-entity>
</a-scene>
</body>
</html>
